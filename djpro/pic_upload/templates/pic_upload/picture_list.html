{% extends 'base.html' %}

{% block main %}
<h3>Picture list</h3>
<ul>
{% if latest_picture_list %}
    {% for picture in latest_picture_list %}
    <li><a href="{% url 'pic_upload:pic_detail' picture.id %}">{{ picture.title }}</a>- {{ picture.date| date:"Y-m-j" }}</li>
    {% endfor %}
{% else %}
    <li>Not update picture yet!!</li>
{% endif %}
</ul>
<p><a href="{% url 'pic_upload:pic_upload' %}">上传新图片</a></p>
{% endblock %}
