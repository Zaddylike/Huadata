<head>
    <meta charset="UTF-8">
</head>

<div class="Payment">
	<h1>Payment</h1>
    <p>Hi {{ user.user }} 您訂購的商品如下:</p>
    <p>{{ productName }}</p>
    <p>價錢: {{ price }}</p>
    {% for i in outPut %}
        <div>
            {{ i.productname }}
            {{ i.productprice }}
            {{ i.productamount }}
        </div>
    {% endfor %}
    <form method="post">
        <input type="text" name="name" placeholder="name" required="required" /><br>
        <input type="text" name="phone" placeholder="phone" required="required" /><br>
        <input type="text" name="county" placeholder="county" required="required" /><br>
        <input type="text" name="district" placeholder="district" required="required" /><br>
        <input type="text" name="zipcode" placeholder="zipcode" required="required" /><br>
        <input type="text" name="address" placeholder="address" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">OK</button><br>
    </form>
</div>
