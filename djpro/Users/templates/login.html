{% extends "base.html" %}
{% block title %}test{% endblock %}
{% block main %}
    <div class="main">
        <h1>Log in</h1>
        <form class='login' method="post">
            {% csrf_token %}
            {% if message %}
            {{ message }}
            {% endif %}
            {{ form.as_p }}<br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
        </form>
    </div>
{% endblock %}
{% block script %}{% endblock %}
